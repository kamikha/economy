<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calc.css" >
    <title>Document</title>
</head>
<body>
    <h1>КАЛЬКУЛЯТОР СОВРЕМЕННЫХ НАЛОГОВ В РОССИЙСКОЙ ФЕДЕРАЦИИ</h1>
<div class="col-12 row">
        <div class="col-3">
            <button class="button-1">НАЛОГ НА ДОХОДЫ ФИЗИЧЕСКИХ ЛИЦ</button>
            <button class="button-2">НАЛОГ НА ИМУЩЕСТВО ФИЗ. ЛИЦ</button>
            <button class="button-3">ЗЕМЕЛЬНЫЙ НАЛОГ</button>
            <button class="button-4">НАЛОГ НА ДОБАВЛЕННУЮ СТОИМОСТЬ </button>
            <button class="button-5">НАЛОГ НА ПРИБЫЛЬ ОРГАНИЗАЦИЙ</button>
        </div>
        <div class="col-9">
            <div class="text-1">Сумма до налогообложения:</div>
            <div class="out-1">saf</div><br>
            <div class="text-2">Сумма после налогообложения:</div>
            <div class="out-2">saf</div><br>
            <div class="text-3">Сумма налога равна:</div>
            <div class="out-3">safg</div><br>
        </div>
</div>
